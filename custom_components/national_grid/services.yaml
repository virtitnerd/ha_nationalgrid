force_full_refresh:
  name: Force Full Refresh
  description: >-
    Triggers a full historical data refresh for National Grid statistics.
    This will fetch up to 5 years of AMI hourly data and interval data,
    reimporting all statistics. Use this to recover from data gaps or
    to repopulate statistics after database issues.
  fields:
    entry_id:
      name: Config Entry ID
      description: >-
        Optional. The config entry ID of a specific National Grid integration
        to refresh. If not provided, all National Grid integrations will be
        refreshed.
      required: false
      example: "abc123def456"
      selector:
        text:
    clear_interval_stats:
      name: Clear Interval Statistics
      description: >-
        If enabled, clears all interval statistics before reimporting.
        This removes old interval data and reimports only the last 2 days
        (yesterday + today). Use this to remove overlapping data between
        Hourly and Interval statistics. This is automatically done at
        the midnight refresh (00:18).
      required: false
      default: false
      selector:
        boolean:
